{% extends "base.html" %}

{% block title %}Classification Result{% endblock %}

{% block content %}
<div class="result-card">
    <div class="result-image">
        <img src="data:image/jpeg;base64,{{ image }}" alt="Classified Pet Image">
    </div>
    
    <div class="result-details">
        <div class="result-header">
            <h2 class="breed-name">{{ classification }}</h2>
            <div class="confidence">
                Confidence: 
                <span class="confidence-value 
                    {%- if confidence >= 0.9 %} confidence-high
                    {%- elif confidence >= 0.7 %} confidence-medium
                    {%- else %} confidence-low
                    {%- endif %}">
                    {{ "%.2f"|format(confidence * 100) }}%
                </span>
            </div>
        </div>

        <p class="breed-description">
            {{ breed_description }}
        </p>

        <a href="{{ wikipedia_url }}" target="_blank" class="wiki-link">
            Learn more on Wikipedia
        </a>

        <div class="feedback-buttons">
            <button class="btn feedback-btn correct">
                <span class="icon">üëç</span> Correct
            </button>
            <button class="btn feedback-btn incorrect">
                <span class="icon">üëé</span> Incorrect
            </button>
        </div>
    </div>
</div>
{% endblock %}
